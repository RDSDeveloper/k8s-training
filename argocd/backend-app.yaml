# ArgoCD Application - Full Stack
# Esta Application le dice a ArgoCD qué deployar y dónde

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: invasions-app
  namespace: argocd
spec:
  # Proyecto (default = sin restricciones)
  project: default

  # SOURCE: dónde está el código (Git repo)
  source:
    repoURL: https://github.com/RDSDeveloper/k8s-training.git
    targetRevision: HEAD
    path: kubernetes # todos los manifests K8s

  # DESTINATION: dónde deployar (qué cluster y namespace)
  destination:
    server: https://kubernetes.default.svc # cluster actual
    namespace: default

  # SYNC POLICY: cómo sincronizar
  syncPolicy:
    automated:
      prune: true
      selfHeal: false  # NO revertir cambios manuales
      allowEmpty: false
    
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
