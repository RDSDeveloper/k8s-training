# Secret: Sensitive credentials for the backend service
# These values are base64-encoded (NOT encrypted, just encoded)
# In production, use External Secrets Operator + AWS Secrets Manager/Vault

apiVersion: v1
kind: Secret
metadata:
  name: backend-secrets
  namespace: default
  labels:
    app: backend
type: Opaque
data:
  # IMPORTANT: Values must be base64-encoded
  # To encode: echo -n "your-value" | base64
  # To decode: echo "encoded-value" | base64 -d

  # DATABASE_PASSWORD = "SuperSecure123!"
  DATABASE_PASSWORD: U3VwZXJTZWN1cmUxMjMh

  # API_SECRET_KEY = "abc123xyz789secretkey"
  API_SECRET_KEY: YWJjMTIzeHl6Nzg5c2VjcmV0a2V5

  # JWT_SECRET = "my-jwt-secret-key-2024"
  JWT_SECRET: bXktand0LXNlY3JldC1rZXktMjAyNA==

---
