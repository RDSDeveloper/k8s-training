# HPA - Horizontal Pod Autoscaler
# Automatically scales backend pods based on CPU usage

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: backend-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: backend-deployment

  # Replica limits
  minReplicas: 2 # Minimum pods (always running)
  maxReplicas: 10 # Maximum pods (scale limit)

  # Scaling metrics
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50 # Target: 50% CPU per pod

  # Scaling behavior (optional, for fine-tuning)
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 60 # Wait 60s before scaling down
      policies:
        - type: Percent
          value: 50 # Scale down max 50% of pods at a time
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0 # Scale up immediately
      policies:
        - type: Percent
          value: 100 # Double pods if needed
          periodSeconds: 15
        - type: Pods
          value: 4 # Or add max 4 pods at once
          periodSeconds: 15
      selectPolicy: Max # Use the policy that scales faster

